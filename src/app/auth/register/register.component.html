<div class="container">
  <!--  <div class="card">-->

  <!--  </div>-->
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        REGISTER
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" email="true">
          <mat-error *ngIf="signUpForm.get('email')?.errors?.['email']">
            Use existing email format
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="signUpForm.get('password')?.hasError('matching')">
            Password must match.
          </mat-error>
          <mat-error *ngIf="signUpForm.get('password')?.errors?.['required']">
            Can not be empty
          </mat-error>
          <mat-error *ngIf="signUpForm.get('password')?.errors?.['minlength']">
            Min length is 8 character
          </mat-error>
          <mat-error *ngIf="signUpForm.get('password')?.errors?.['maxlength']">
            Max length is 26 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password"formControlName="againPassword">
          <mat-error *ngIf="signUpForm.get('againPassword')?.hasError('matching')">
            Password must match.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <div class="info">
          <span>Already registered?<u [routerLink]="['/','auth','sign-up']">Sign-in here!</u></span>
        </div>
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
