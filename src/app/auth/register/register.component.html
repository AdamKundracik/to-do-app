<div class="container">
  <!--  <div class="card">-->

  <!--  </div>-->
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        REGISTER
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="E-mail" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <div class="info">
          <span>Already registered?<u [routerLink]="['/','auth','sign-up']">Sign-in here!</u></span>
        </div>
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
