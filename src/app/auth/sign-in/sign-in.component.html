<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        SIGN IN
      </mat-card-title>
    </mat-card-header>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="E-mail" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer>
        <div class="info">
          <span>Don't have an account?<u [routerLink]="['/','auth','register']">Sign Up Here!</u></span>
        </div>
        <button mat-raised-button color="primary" type="submit">
          Sign in
        </button>
      </mat-card-footer>
    </form>
  </mat-card>
</div>
